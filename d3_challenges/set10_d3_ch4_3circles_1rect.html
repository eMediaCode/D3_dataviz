<p style="font-size:16px;">Challenge #4:  Make an SVG with 3 circles and 1 rectangle. </p>
<script type="text/javascript">


var jsonCircles = [
   { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green" },
   { "x_axis": 80, "y_axis": 30, "radius": 20, "color" : "purple"},
   { "x_axis": 130, "y_axis": 30, "radius": 20, "color" : "red"}];

var jsonRectangles = [
    { "x_axis": 180, "y_axis": 30, "r_width": 50, "r_height": 100, "r_fill": "blue"},
    { "x_axis": 250, "y_axis": 30, "r_width": 50, "r_height": 100, "r_fill": "green"}
    ];
 
var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 700)
                                     .attr("height", 700)
                                     ;
 

var circles = svgContainer.selectAll("circle")
                          .data(jsonCircles)
                          .enter()
                          .append("circle")
                          ;

var rectangles = svgContainer.selectAll("rect")
                          .data(jsonRectangles)
                          .enter()
                          .append("rect")
                          ;


var circleAttributes = circles
                       .attr("cx", function (d) { return d.x_axis; })
                       .attr("cy", function (d) { return d.y_axis; })
                       .attr("r", function (d) { return d.radius; })
                       .style("fill", function(d) { return d.color; });

var rectAttributes = rectangles
                       .attr("x", function (d) { return d.x_axis; })
                       .attr("y", function (d) { return d.y_axis; })
                       .attr("width", function (d) { return d.r_width; })
                       .attr("height", function (d) { return d.r_height; })
                       .style("fill", function(d) { return d.r_fill; });


        </script>
    </body>
